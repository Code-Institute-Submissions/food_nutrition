{% extends "base.html" %}
{% block content %}

    <div class="row"> <!-- Heading for Accordion -->
        <div class="col-md-12">
            <div class="section-title text-center">
                <h2>Edit a Food Class</h2>
                <span></span>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="row">
            <div class="col col-sm-12">
                {% if entry %}
                    <p class="warning">Class {{ entry }} already exist. Did you mean to add a different class?</p>
                {% endif %}
            </div>
        </div>

        <form action="{{ url_for('update_class', class_id=foodClass._id) }}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="class_name" name="class" type="text" class="validate" value="{{ foodClass.class }}">
                    <label for="class_name">Edit Class</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Edit Class
                    <i class="material-icons right">playlist_add</i>
                </button>
                <a href="{{ url_for('get_classification') }}" class="btn waves-effect waves-light grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
